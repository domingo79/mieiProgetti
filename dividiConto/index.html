<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link di font-Awesome  -->
    <script src="https://kit.fontawesome.com/2c30adbff5.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./asset/css/style.css">

    <title>Dividi Conto</title>
</head>

<body>
    <!-- inizializzazione di Vue  -->
    <div id="app">
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <label for="diviso">Conto per Persona</label>
                        <div class="input-group input-group-sm ">
                            <span class="input-group-addon">€</span>
                            <input v-model="diviso.toFixed(2)" name="diviso" class="form-control text-right"
                                type="number" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="totale">Conto Totale</label>
                        <div class="input-group">
                            <span class="input-group-addon">€</span>
                            <input v-model="totale" name="totale" class="form-control text-right" type="number" min="0"
                                step="0.01">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="persona">Persona</label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button @click="subtractPersona()" class="btn btn-secondary" type="button">-</button>
                            </span>
                            <input v-model="persone" name="persona" class="form-control text-center" type="number"
                                min="0" step="1">
                            <span class="input-group-btn">
                                <button @click="addPersona()" class="btn btn-secondary" type="button">+</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>




    <!-- cdn Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
